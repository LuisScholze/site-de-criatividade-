<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer café</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Fazer café para os meninos?<span>_</span></h2>
        <div class="botoes">
            <button class="botao ativo">SIM</button>
            <button class="botao">NÃO</button>
            <button class="botao">TALVEZ</button>
            <button class="botao">FAZER UM CHÁ</button>
          </div>
          <div class="abas-textos">
              <div class="aba-conteudo ativo">
                  <h3 class="aba-conteudo-titulo-principal">Que bom fique na paz</h3>
                  <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                  <div class="contador"></div>
                  <div class="contador-digito">
                    
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="dias0">7</p>
                        <p class="contador-digito-texto">dias</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="horas0">7</p>
                        <p class="contador-digito-texto">horas</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="min0">7</p>
                        <p class="contador-digito-texto">min</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="seg0">7</p>
                        <p class="contador-digito-texto">seg</p>
                    </div>

                  </div>
                  
              </div>
              <div class="aba-conteudo">
                  <h3 class="aba-conteudo-titulo-principal">Que triste fique na paz</h3>
                  <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                  <div class="contador"></div>
              </div>
              <div class="aba-conteudo">
                  <h3 class="aba-conteudo-titulo-principal">Ta bom fique na paz</h3>
                  <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                  <div class="contador"></div>
              </div>
              <div class="aba-conteudo">
                  <h3 class="aba-conteudo-titulo-principal">Mas os meninos queriam café</h3>
                  <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                  <div class="contador"></div>
              </div>
          </div>
      </div>
    </section>
    <script src="main.js"></script>
